<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="UTF-8">
		<title>Pendu Node.js</title>
		<link rel="stylesheet" type="text/css" href="css/screen.css">
		<link rel="stylesheet" type="text/css" href="css/other.css">
		<script src="socket.io.js"></script>
		<script src="jquery.js"></script>
		<script src="script.js"></script>
		<style>
		.h{display:none;}
		</style>
	</head>
	<body>
		<!-- Block ROOM -->
		<div id="room" class="block">
			<h1>Room</h1>
			<fieldset>
				<legend>List</legend>
				<div id="list">
				</div>
			</fieldset>
			<button id="start">Start !</button>
		</div>
		<!-- Block GAME -->
		<div id="game" class="h block">
			<h1>Game</h1>
			<div id="self">
				<img src="images/pendu.jpg" class="img"/>
				<div class="word"></div>
				<div class="used"></div>
			</div>
			<div id="other">
			</div>
		</div>
		<!-- Block FINISH -->
		<div id="finish" class="h block">
			<h1>Vainqueur</h1>
		</div>

	</body>
</html>
